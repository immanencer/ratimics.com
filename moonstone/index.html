<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonstone Sanctum - AI-Driven Web3 Adventure</title>

  <!-- React and ReactDOM -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <style>
    :root {
      --primary-color: #3d3d3d;
      --hover-color: #696969;
      --accent-color: #8a2be2;
      --text-color: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
      --background-overlay: rgba(13, 13, 13, 0.85);
      --card-background: rgba(20, 20, 20, 0.8);
      --spacing-unit: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: calc(var(--spacing-unit) * 3);
    }

    .header, .footer {
      text-align: center;
      padding: calc(var(--spacing-unit) * 3) 0;
      background: var(--background-overlay);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .header {
      border-bottom: 1px solid var(--border-color);
      margin-bottom: calc(var(--spacing-unit) * 4);
    }

    .header h1 {
      background: linear-gradient(135deg, #fff, #8a2be2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      margin-bottom: var(--spacing-unit);
    }

    .header p {
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .hero {
      text-align: center;
      padding: calc(var(--spacing-unit) * 10) calc(var(--spacing-unit) * 3);
      margin-bottom: calc(var(--spacing-unit) * 4);
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(20, 20, 20, 0.8));
      border: 1px solid var(--border-color);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><circle cx="2" cy="2" r="0.5" fill="white" opacity="0.1"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: calc(var(--spacing-unit) * 3);
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto calc(var(--spacing-unit) * 4) auto;
    }

    .cta-container {
      display: flex;
      gap: calc(var(--spacing-unit) * 2);
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 4);
      background: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .cta-button:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
    }

    .cta-button.primary {
      background: var(--accent-color);
    }

    .cta-button.primary:hover {
      background: #9d3cf7;
    }

    section {
      margin-bottom: calc(var(--spacing-unit) * 8);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: calc(var(--spacing-unit) * 4);
      padding-bottom: var(--spacing-unit);
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: calc(var(--spacing-unit) * 3);
      margin-top: calc(var(--spacing-unit) * 4);
    }

    .card {
      background: var(--card-background);
      padding: calc(var(--spacing-unit) * 4);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(138, 43, 226, 0.15);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: calc(var(--spacing-unit) * 2);
      color: #fff;
    }

    .card .cost {
      font-size: 1.2rem;
      color: var(--accent-color);
      margin: calc(var(--spacing-unit) * 2) 0;
      font-weight: 600;
    }

    .info-text {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: var(--spacing-unit);
      font-style: italic;
    }

    .footer {
      margin-top: auto;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .container {
        padding: calc(var(--spacing-unit) * 2);
      }

      .hero {
        padding: calc(var(--spacing-unit) * 6) calc(var(--spacing-unit) * 2);
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .cta-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [accessTiers] = React.useState([
        { 
          title: "Half Moon Access", 
          cost: "1M $RATi", 
          description: "Begin your journey into the mysterious backrooms. Create and train your first AI agent, and participate in basic exploration missions.",
          features: ["Basic AI Agent Creation", "Backroom Access", "Training Missions"],
          link: "https://collab.land"
        },
        { 
          title: "Full Moon Access", 
          cost: "10M $RATi", 
          description: "Unlock the full potential of the Sanctum. Create multiple AI agents, access advanced summoning mechanics, and participate in PVP battles.",
          features: ["Advanced AI Creation", "Multiple Agents", "PVP Access", "Special Events"],
          link: "https://collab.land"
        },
      ]);

      return (
        <React.Fragment>
          <header className="header">
            <h1>Moonstone Sanctum</h1>
            <p>Step into a mystical realm where AI meets blockchain, creating an ever-evolving universe of possibilities.</p>
          </header>

          <div className="hero">
            <h1>ðŸŒ™ Enter the Sanctum</h1>
            <p>
              Join an exclusive community of pioneers shaping the future of AI-driven adventures. 
              Create unique agents, explore mysterious realms, and engage in strategic battles.
            </p>
            <div className="cta-container">
              <a href="https://discord.gg/WXwevYVH" className="cta-button primary" target="_blank" rel="noopener noreferrer">
                Join Discord Community
              </a>
              <a href="https://collab.land" className="cta-button" target="_blank" rel="noopener noreferrer">
                Verify Token Holdings
              </a>
            </div>
          </div>

          <main className="container">
            <section>
              <h2>About the Sanctum</h2>
              <p>
                Moonstone Sanctum is where blockchain meets artificial intelligence, creating a unique 
                ecosystem where players can craft, train, and battle with AI agents. Our alpha phase 
                introduces core features while shaping the future of decentralized AI gaming.
              </p>
            </section>

            <section>
              <h2>Access Tiers</h2>
              <p>Choose your level of involvement in the Moonstone Sanctum ecosystem:</p>
              <div className="card-grid">
                {accessTiers.map((tier, index) => (
                  <div key={index} className="card">
                    <h3>{tier.title}</h3>
                    <p>{tier.description}</p>
                    <div className="cost">{tier.cost}</div>
                    <ul>
                      {tier.features.map((feature, i) => (
                        <li key={i}>{feature}</li>
                      ))}
                    </ul>
                    <a 
                      href={tier.link} 
                      className="cta-button" 
                      target="_blank" 
                      rel="noopener noreferrer"
                    >
                      Verify Holdings
                    </a>
                    <p className="info-text">
                      Visit Collab.land to securely verify your token holdings and gain access.
                    </p>
                  </div>
                ))}
              </div>
            </section>

            <section>
              <h2>Join Our Community</h2>
              <p>
                Connect with fellow explorers, stay updated on development progress, and help shape 
                the future of Moonstone Sanctum.
              </p>
              <div className="cta-container">
                <a 
                  href="https://discord.gg/WXwevYVH" 
                  className="cta-button primary" 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  Join Discord
                </a>
                <a 
                  href="https://twitter.com/rati_ai" 
                  className="cta-button" 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  Follow Updates
                </a>
              </div>
            </section>
          </main>

          <footer className="footer">
            <p>&copy; {new Date().getFullYear()} Moonstone Sanctum. All rights reserved.</p>
          </footer>
        </React.Fragment>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

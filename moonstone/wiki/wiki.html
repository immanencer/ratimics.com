<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonstone Sanctum Wiki</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="/css/tailwind.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
      .mermaid {
        background: rgba(17, 24, 39, 0.7);
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        overflow: auto;
      }
      .mermaid svg {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
      .prose {
        max-width: 100ch;
      }
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4 {
        color: #c084fc;
        margin-top: 2em;
        margin-bottom: 1em;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(192, 132, 252, 0.3);
      }
      .prose h1 {
        font-size: 2.5em;
      }
      .prose h2 {
        font-size: 2em;
      }
      .prose h3 {
        font-size: 1.5em;
      }
      .prose p,
      .prose ul,
      .prose ol {
        color: #d1d5db;
        margin-bottom: 1.5em;
      }
      .prose code {
        color: #e9d5ff;
        background: rgba(147, 51, 234, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.2em;
      }
      .prose pre {
        margin: 1.5em 0;
        background: rgba(147, 51, 234, 0.05);
        border: 1px solid rgba(147, 51, 234, 0.2);
      }
      .prose a {
        color: #d8b4fe;
        text-decoration: underline;
        text-decoration-color: rgba(216, 180, 254, 0.4);
      }
      .nav-header {
        text-align: center;
        margin-bottom: 2em;
      }
      .nav-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 1em;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        background: rgba(17, 24, 39, 0.9);
      }
      .nav-logo::before {
        content: "";
        position: absolute;
        inset: -5px;
        background: linear-gradient(45deg, #9333ea, #4f46e5);
        border-radius: inherit;
        z-index: -1;
        animation: rotate 4s linear infinite;
      }
      @media (max-width: 768px) {
        .nav-logo {
          width: 100px;
          height: 100px;
        }
      }

      .nav-logo img,
      .nav-logo video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: screen;
        opacity: 0;
        position: absolute;
        transition: opacity 0.5s ease-out;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        border-radius: 50%;
        will-change: opacity;
        backface-visibility: hidden;
        playsinline: true;
        -webkit-playsinline: true;
      }
      .nav-logo img.active,
      .nav-logo video.active {
        opacity: 0.85;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="/js/wiki.js"></script>
  </body>
</html>
